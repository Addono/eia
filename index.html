<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <style type='text/css'>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(./node_modules/material-design-icons/iconfont/MaterialIcons-Regular.eot); /* For IE6-8 */
            src: local('Material Icons'),
            local('MaterialIcons-Regular'),
            url(./node_modules/material-design-icons/iconfont/MaterialIcons-Regular.woff2) format('woff2'),
            url(./node_modules/material-design-icons/iconfont/MaterialIcons-Regular.woff) format('woff'),
            url(./node_modules/material-design-icons/iconfont/MaterialIcons-Regular.ttf) format('truetype');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }
    </style>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/vivagraphjs/dist/vivagraph.js"></script>
    <script src="./graph.js"></script>
    <script type="text/javascript">
        // Add node when button is clicked.
        $(document).ready(function() {
            createButton('root', nodeData.root);
        });

        var buttonedNodes = [];
        var transcriptNodes = [];
        var names = [
            'Jane',
            'Mark',
            'Luci',
        ];

        function createButton(key, node) {
            if (buttonedNodes.indexOf(key) !== -1) {
                console.log('Warning');
                return;
            }

            buttonedNodes.push(key);

            $('#add-node-buttons').append(
                "<button style=\"justify-content: center\" class=\"btn btn-default add-node\" data-name=\"" + key + "\" onclick=\"spawnNode('" + key + "')\">"
                + "<span class=\"glyphicon glyphicon-plus\"></span> "
                + node.text
                + "</button>"
            );

            // Ensure that also a click event handler is added to the newly added button.
            bindClick();
        }

        function repopulateButtons(name) {
            for (key in nodeData) {
                var node = nodeData[key];

                console.log(name + " " + node.target);

                if (node.target == name) {
                    console.log('Success!');
                    createButton(key, node);
                }
            }
        }

        function bindClick() {
            $('.add-node').click(function() {
                var name = $(this).data('name');

                if (transcriptNodes.indexOf(name) !== -1) {
                    console.log('Warning');
                    return;
                }

                transcriptNodes.push(name);

                // Update the suggestions window
                $("#suggestions").attr('src', 'https://duckduckgo.com?q=' + nodeData[name].label);

                // Create a new node
                spawnNode(name);

                var time = (new Date()) // Retrieve the current dateTime object.
                    .toTimeString() // Retrieve the time as string.
                    .substr(0,5) // Extract the hours and minutes.
                ;
                var author = names[Math.floor(Math.random() * names.length)];

                $('#transcript').append(author + " at " + time + " | " + $(this).text() + "<br>");

                $(this).off('click');
                $(this).hide(500);

                // Add all buttons which become available now.
                repopulateButtons(name);
            });
        }
    </script>

    <style type='text/css'>
        #graphContainer {
            position: relative;
            background-color: #dddddd;
        }
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="onLoad()" style="height: 100%">
    <div class="row" style="height: 70%">
        <div id='graphContainer' class="col-sm-8" style="height: 100%"></div>
        <div class="col-sm-4" style="background-color:#cccccc; height: 100%; padding: 0">
            <iframe id="suggestions" src="" style="width: 100%; height: 100%; overflow:hidden;" frameborder="0"></iframe>
        </div>
    </div>
    <div class="row" style="height: 100%">
        <div style="background-color:#aaa; height: inherit">
            <div class="container-fluid" style="height: 100%">
                <div class="col-sm-1" style="height: 100%">
                    <div style="display:flex;justify-content:center;align-items:center;padding: 60%">
                        <i class="material-icons" style="font-size: 70px">mic_none</i>
                    </div>
                </div>
                <div class="col-sm-7">
                    <h2>Input</h2>
                    <div id="transcript"></div>
                </div>
                <div class="col-sm-4">
                    <div id="add-node-buttons" style="padding-top: 20px"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
